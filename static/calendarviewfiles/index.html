<!DOCTYPE HTML>

<html>

<head>
	<title>PlanRU</title>
	<script src="jquery-1.11.3.min.js"></script>
	<script src="sizing.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div id="maincontainer">
		<div id="plannercontainer">
			<div id="timescontainer">

				<div class="hourObj oddNum" id="blankhourObj"></div>

				
				<div class="hourObj oddNum first"><p class="hourText">8AM</p></div>
				
				<div class="hourObj"><p class="hourText">9AM</p></div>
				
				<div class="hourObj oddNum"><p class="hourText">10AM</p></div>
				
				<div class="hourObj"><p class="hourText">11AM</p></div>
				
				<div class="hourObj oddNum"><p class="hourText">12PM</p></div>
				
				<div class="hourObj"><p class="hourText">1PM</p></div>
				
				<div class="hourObj oddNum"><p class="hourText">2PM</p></div>
				
				<div class="hourObj"><p class="hourText">3PM</p></div>
				
				<div class="hourObj oddNum"><p class="hourText">4PM</p></div>
				
				<div class="hourObj"><p class="hourText">5PM</p></div>
				
				<div class="hourObj oddNum"><p class="hourText">6PM</p></div>
				
				<div class="hourObj"><p class="hourText">7PM</p></div>
				
				<div class="hourObj oddNum"><p class="hourText">8PM</p></div>
				
				<div class="hourObj"><p class="hourText">9PM</p></div>
				
				<div class="hourObj oddNum"><p class="hourText">10PM</p></div>


			</div>

			<div class="dayObj">
				<div class="titleObj oddNum first">
					<p class="titleText">Sun</p>
				</div>
			</div>

			<div class="dayObj">
				<div class="titleObj">
					<p class="titleText">Mon</p>
				</div>

				<div class="classObj unknown">
					<p class="classText"><b>Class Name</b><br />01:123:321 [A1]<br />SEC-201 UNKNOWN<br />12:12am-12:12pm</p>
				</div>

			</div>

			<div class="dayObj">
				<div class="titleObj oddNum">
					<p class="titleText">Tue</p>
				</div>
			</div>

			<div class="dayObj">
				<div class="titleObj">
					<p class="titleText">Wed</p>
				</div>

				<div class="classObj livi">
					<p class="classText"><b>Class Name</b><br />01:123:321 [A1]<br />SEC-201 LIVI<br />12:12am-12:12pm</p>
				</div>
			</div>

			<div class="dayObj">
				<div class="titleObj oddNum">
					<p class="titleText">Thu</p>
				</div>
			</div>

			<div class="dayObj">
				<div class="titleObj">
					<p class="titleText">Fri</p>
				</div>
			</div>

			<div class="dayObj">
				<div class="titleObj oddNum">
					<p class="titleText">Sat</p>
				</div>
			</div>


		</div>
	</div>





</body>
</html>
